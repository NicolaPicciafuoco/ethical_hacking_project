{% extends "layout.html" %}
{% block content %}
<div class="login-form"></div>
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}
    {{ form.password.label }} {{ form.password() }}
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
